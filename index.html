<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Init Data Formatter</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /* User Profile Card */
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 4px;
        }

        .username {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 12px;
        }

        .user-id {
            display: inline-block;
            background: #f0f0f5;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .badge.premium {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a1a2e;
        }

        .badge.lang {
            background: #e8f4fd;
            color: #0088cc;
        }

        .badge.pm {
            background: #e8fdf0;
            color: #00a86b;
        }

        /* Data Cards */
        .data-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f5;
        }

        .data-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .data-row:first-of-type {
            padding-top: 0;
        }

        .data-label {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-label .icon {
            width: 20px;
            text-align: center;
        }

        .data-value {
            font-size: 14px;
            color: #1a1a2e;
            font-weight: 600;
            text-align: right;
            word-break: break-all;
            max-width: 60%;
        }

        .data-value.mono {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            background: #f5f5f7;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .data-value.hash {
            font-size: 10px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Input Section */
        .input-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .input-section textarea {
            width: 100%;
            height: 100px;
            border: 2px solid #e0e0e5;
            border-radius: 12px;
            padding: 12px;
            font-size: 13px;
            font-family: 'SF Mono', Monaco, monospace;
            resize: vertical;
            transition: border-color 0.2s;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-section button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .input-section button:active {
            transform: translateY(0);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .empty-state .icon {
            font-size: 60px;
            margin-bottom: 16px;
        }

        .empty-state p {
            opacity: 0.9;
            font-size: 16px;
        }

        /* Copy Button */
        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 13px;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .data-card:nth-child(2) { animation-delay: 0.1s; }
        .data-card:nth-child(3) { animation-delay: 0.2s; }
        .data-card:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Telegram Init Data</h1>

        <!-- Input Section -->
        <div class="input-section">
            <div class="card-title">Init Data kiriting</div>
            <textarea id="initDataInput" placeholder="query_id=...&user=...&auth_date=...&hash=..."></textarea>
            <button onclick="parseInitData()">üîç Parse qilish</button>
        </div>

        <!-- Results will be inserted here -->
        <div id="results"></div>

        <div class="footer">
            Made with ‚ù§Ô∏è for Telegram Mini Apps
        </div>
    </div>

    <script>
        // Telegram WebApp dan avtomatik olish
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram?.WebApp;
            
            if (tg && tg.initData) {
                tg.ready();
                tg.expand();
                
                // Tema ranglarini qo'llash
                if (tg.themeParams.bg_color) {
                    document.body.style.background = tg.themeParams.bg_color;
                }
                
                document.getElementById('initDataInput').value = tg.initData;
                parseInitData();
            }
        });

        function parseInitData() {
            const input = document.getElementById('initDataInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!input) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìã</div>
                        <p>Init data kiriting yoki<br>Telegram Mini App ichida oching</p>
                    </div>
                `;
                return;
            }

            try {
                const params = new URLSearchParams(input);
                const data = {};
                
                for (const [key, value] of params) {
                    try {
                        data[key] = JSON.parse(value);
                    } catch {
                        data[key] = value;
                    }
                }

                renderResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="data-card">
                        <div class="card-title" style="color: #e74c3c;">‚ùå Xatolik</div>
                        <p style="color: #666;">Init data noto'g'ri formatda</p>
                    </div>
                `;
            }
        }

        function renderResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            // User Profile Card
            if (data.user) {
                const user = data.user;
                const initials = (user.first_name?.[0] || '') + (user.last_name?.[0] || '');
                const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
                
                html += `
                    <div class="profile-card animate">
                        <div class="avatar">
                            ${user.photo_url 
                                ? `<img src="${user.photo_url}" alt="Avatar" onerror="this.parentElement.innerHTML='${initials}'">`
                                : initials
                            }
                        </div>
                        <div class="user-name">${fullName || 'No Name'}</div>
                        ${user.username ? `<div class="username">@${user.username}</div>` : ''}
                        <div class="user-id">${user.id}</div>
                        <div class="badges">
                            ${user.is_premium ? '<span class="badge premium">‚≠ê Premium</span>' : ''}
                            ${user.language_code ? `<span class="badge lang">üåê ${user.language_code.toUpperCase()}</span>` : ''}
                            ${user.allows_write_to_pm ? '<span class="badge pm">‚úâÔ∏è PM ruxsat</span>' : ''}
                        </div>
                    </div>
                `;

                // User Details Card
                html += `
                    <div class="data-card animate">
                        <div class="card-title">üë§ Foydalanuvchi ma'lumotlari</div>
                        <div class="data-row">
                            <span class="data-label"><span class="icon">üÜî</span> ID</span>
                            <span class="data-value mono">${user.id}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label"><span class="icon">üë§</span> Ism</span>
                            <span class="data-value">${user.first_name || '‚Äî'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label"><span class="icon">üë•</span> Familiya</span>
                            <span class="data-value">${user.last_name || '‚Äî'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label"><span class="icon">@</span> Username</span>
                            <span class="data-value">${user.username ? '@' + user.username : '‚Äî'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label"><span class="icon">üåê</span> Til</span>
                            <span class="data-value">${user.language_code?.toUpperCase() || '‚Äî'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label"><span class="icon">‚≠ê</span> Premium</span>
                            <span class="data-value">${user.is_premium ? '‚úÖ Ha' : '‚ùå Yo\'q'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label"><span class="icon">‚úâÔ∏è</span> PM ruxsat</span>
                            <span class="data-value">${user.allows_write_to_pm ? '‚úÖ Ha' : '‚ùå Yo\'q'}</span>
                        </div>
                        ${user.photo_url ? `
                        <div class="data-row">
                            <span class="data-label"><span class="icon">üñºÔ∏è</span> Rasm URL</span>
                            <span class="data-value mono hash">${user.photo_url}</span>
                        </div>
                        ` : ''}
                    </div>
                `;
            }

            // Chat Info (if exists)
            if (data.chat) {
                const chat = data.chat;
                html += `
                    <div class="data-card animate">
                        <div class="card-title">üí¨ Chat ma'lumotlari</div>
                        <div class="data-row">
                            <span class="data-label"><span class="icon">üÜî</span> Chat ID</span>
                            <span class="data-value mono">${chat.id}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label"><span class="icon">üìù</span> Nomi</span>
                            <span class="data-value">${chat.title || '‚Äî'}</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label"><span class="icon">üìÇ</span> Turi</span>
                            <span class="data-value">${chat.type || '‚Äî'}</span>
                        </div>
                        ${chat.username ? `
                        <div class="data-row">
                            <span class="data-label"><span class="icon">@</span> Username</span>
                            <span class="data-value">@${chat.username}</span>
                        </div>
                        ` : ''}
                    </div>
                `;
            }

            // Auth & Security Info
            html += `
                <div class="data-card animate">
                    <div class="card-title">üîê Autentifikatsiya</div>
                    ${data.query_id ? `
                    <div class="data-row">
                        <span class="data-label"><span class="icon">üîë</span> Query ID</span>
                        <span class="data-value mono">${data.query_id}</span>
                    </div>
                    ` : ''}
                    ${data.auth_date ? `
                    <div class="data-row">
                        <span class="data-label"><span class="icon">üìÖ</span> Auth Date</span>
                        <span class="data-value">${formatDate(data.auth_date)}</span>
                    </div>
                    ` : ''}
                    ${data.signature ? `
                    <div class="data-row">
                        <span class="data-label"><span class="icon">‚úçÔ∏è</span> Signature</span>
                        <span class="data-value mono hash" title="${data.signature}">${data.signature.substring(0, 20)}...</span>
                    </div>
                    ` : ''}
                    ${data.hash ? `
                    <div class="data-row">
                        <span class="data-label"><span class="icon">üîí</span> Hash</span>
                        <span class="data-value mono hash" title="${data.hash}">${data.hash.substring(0, 20)}...</span>
                    </div>
                    ` : ''}
                    ${data.start_param ? `
                    <div class="data-row">
                        <span class="data-label"><span class="icon">üöÄ</span> Start Param</span>
                        <span class="data-value mono">${data.start_param}</span>
                    </div>
                    ` : ''}
                    ${data.chat_type ? `
                    <div class="data-row">
                        <span class="data-label"><span class="icon">üí¨</span> Chat Type</span>
                        <span class="data-value">${data.chat_type}</span>
                    </div>
                    ` : ''}
                    ${data.chat_instance ? `
                    <div class="data-row">
                        <span class="data-label"><span class="icon">üè∑Ô∏è</span> Chat Instance</span>
                        <span class="data-value mono hash">${data.chat_instance}</span>
                    </div>
                    ` : ''}
                </div>
            `;

            // Raw JSON
            html += `
                <div class="data-card animate">
                    <div class="card-title">üìÑ Raw JSON</div>
                    <pre style="background: #f5f5f7; padding: 12px; border-radius: 8px; overflow-x: auto; font-size: 11px; font-family: 'SF Mono', Monaco, monospace; color: #333;">${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleString('uz-UZ', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Could add a toast notification here
            });
        }
    </script>
</body>
</html>
